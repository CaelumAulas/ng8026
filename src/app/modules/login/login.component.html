<div class="mdl-layout mdl-js-layout">
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <article class="demo-card-wide mdl-card mdl-shadow--2dp">
          <header class="mdl-card__title">
            <h1 class="mdl-card__title-text">Bem vindos/as ao CMail!</h1>
          </header>

          <section class="mdl-textfield is-invalid" *ngIf="mensagemErro">
            <p class="mdl-textdfield__error">
              {{mensagemErro.message}}
            </p>
          </section>

          <form autocomplete="off" class="mdl-card__supporting-text" (ngSubmit)="handleLogin(formLogin)" #formLogin="ngForm">

            <!-- aqui os campos do formulÃ¡rio -->
            <cmail-form-group [control]="email">
              <input autofocus required type="email" name="email" #email="ngModel" [(ngModel)]="login.email" cmailFormField>
              <span class="mdl-textfield__error" *ngIf="email.invalid">
                Informe um email @cmail.com.br
              </span>

            </cmail-form-group>

            <cmail-form-group [control]="senha">
              <input type="password" required name="senha" #senha="ngModel" [(ngModel)]="login.senha" cmailFormField>
              <span class="mdl-textfield__error" *ngIf="senha.invalid">
                Informe uma senha
              </span>
            </cmail-form-group>

            <div class="mdl-card__actions mdl-card--border">
              <a routerLink="cadastro" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Primeiro login? Cadastre-se!
              </a>
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent entrar">
                Entrar
              </button>
            </div>
          </form>

        </article>
      </div>
    </div>
  </main>
</div>
